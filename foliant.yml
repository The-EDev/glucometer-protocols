title: Glucometer Protocols

chapters:
  - index.md

backend_config:
  mkdocs:
    slug: glucometer-protocols
    use_headings: true
    mkdocs.yml:
      use_directory_urls: false
      plugins: []
      repo_url: https://github.com/glucometers-tech/glucometer-protocols
      edit_uri: 'edit/master/src/'
      theme:
        name: mkdocs
        custom_dir: !path ./mkdocs_theme/

preprocessors:
  - blockdiag:
      params:
        format: svg
